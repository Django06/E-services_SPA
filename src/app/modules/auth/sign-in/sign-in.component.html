<div
    class="
        flex flex-col
        sm:flex-row
        items-center
        md:items-start
        sm:justify-center
        md:justify-start
        flex-auto
        min-w-0
    "
>
    <div
        class="
            md:flex md:items-center md:justify-end
            w-full
            sm:w-auto
            md:h-full md:w-1/2
            p-12
            sm:p-12
            md:p-16
            sm:rounded-2xl
            md:rounded-none
            sm:shadow
            md:shadow-none
            sm:bg-card
        "
    >
        <div
            class="
                w-full
                mx-auto
                sm:mx-0
                flex flex-col
                justify-center
                items-center
            "
        >
            <!-- Logo -->
            <div class="w-1/2">
                <img src="assets/images/logo/logo.png" />
            </div>

            <form class="mt-8" [formGroup]="signInForm" #signInNgForm="ngForm">
                <mat-form-field class="w-full">
                    <mat-label>Se connecter en tant que</mat-label>
                    <mat-select formControlName="role">
                        <mat-option
                            *ngFor="let role of rols$ | async"
                            [value]="role"
                        >
                            {{ role.name }}
                        </mat-option>
                    </mat-select>
                    <mat-error
                        *ngIf="signInForm.get('role').hasError('required')"
                    >
                        Le r√¥le est requis
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="w-full">
                    <mat-label>Login</mat-label>
                    <input id="login" matInput [formControlName]="'login'" />
                    <mat-error
                        *ngIf="signInForm.get('login').hasError('required')"
                    >
                        Le login est requis
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="w-full">
                    <mat-label>Mot de passe</mat-label>
                    <input
                        id="password"
                        matInput
                        type="password"
                        [formControlName]="'password'"
                        #passwordField
                    />
                    <button
                        mat-icon-button
                        type="button"
                        (click)="
                            passwordField.type === 'password'
                                ? (passwordField.type = 'text')
                                : (passwordField.type = 'password')
                        "
                        matSuffix
                    >
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="passwordField.type === 'password'"
                            [svgIcon]="'heroicons_solid:eye'"
                        ></mat-icon>
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="passwordField.type === 'text'"
                            [svgIcon]="'heroicons_solid:eye-off'"
                        ></mat-icon>
                    </button>
                    <mat-error> Mot de passe requis </mat-error>
                </mat-form-field>

                <!-- Actions -->
                <div
                    class="inline-flex items-end justify-between w-full mt-1.5"
                >
                    <div class="flex items-baseline mt-0.5 font-medium">
                        <div>Vous n'avez pas de compte ?</div>
                        <a class="ml-1 text-primary-500 hover:underline"
                            >S'inscrire
                        </a>
                    </div>
                    <a
                        class="
                            text-md
                            font-medium
                            text-primary-500
                            hover:underline
                        "
                        >Forgot password?
                    </a>
                </div>

                <!-- Submit button -->
                <button
                    class="fuse-mat-button-large w-full mt-6"
                    mat-flat-button
                    [color]="'primary'"
                    [disabled]="signInForm.disabled"
                    (click)="signIn()"
                >
                    <span *ngIf="!signInForm.disabled"> Sign in </span>
                    <mat-progress-spinner
                        *ngIf="signInForm.disabled"
                        [diameter]="24"
                        [mode]="'indeterminate'"
                    ></mat-progress-spinner>
                </button>
            </form>
        </div>
    </div>
    <div
        class="
            relative
            hidden
            md:flex
            w-1/2
            h-full
            overflow-hidden
            bg-[url('assets/images/ui/login/login-background.png')] bg-cover
        "
    ></div>
</div>
