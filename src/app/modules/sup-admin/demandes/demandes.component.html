<div
    class="
        sm:absolute sm:inset-0
        flex flex-col flex-auto
        min-w-0
        sm:overflow-hidden
        bg-card
        dark:bg-transparent
    "
>
    <!-- Header -->
    <div
        class="
            relative
            flex flex-col
            sm:flex-row
            flex-0
            sm:items-center sm:justify-between
            px-6
            md:px-8
            border-b
            p-1
            bg-gray-100
            dark:bg-accent-900
        "
    >
        <div class="text-2xl font-extrabold tracking-tight">
            List des demandes
        </div>
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <button
                class="ml-2"
                mat-icon-button
                [color]="'primary'"
                (click)="filter()"
            >
                <mat-icon svgIcon="search"></mat-icon>
            </button>
            <button
                class="ml-2"
                mat-icon-button
                [color]="'primary'"
                (click)="search$.next()"
            >
                <mat-icon svgIcon="replay"></mat-icon>
            </button>
        </div>
    </div>

    <div class="flex flex-auto overflow-hidden">
        <div
            class="
                flex flex-col flex-auto
                sm:mb-18
                overflow-hidden
                sm:overflow-y-auto
                p-6
                bg-gray-100
            "
        >
            <ng-container
                *ngIf="dataSource?.data?.length == 0; else noProducts"
            >
                <mat-card
                    class="flex flex-col w-1/2 rounded-2xl border"
                    style="height: 20vh; cursor: pointer"
                    [routerLink]="['../details/123']"
                >
                    <div class="flex h-full border-b mb-1">
                        <div
                            class="
                                flex flex-col
                                text-primary-500
                                justify-center
                                mr-2
                            "
                        >
                            <mat-icon class="icon-size-10 text-primary-500"
                                >folder_open</mat-icon
                            >
                            <strong>DS01</strong>
                        </div>
                        <div class="flex flex-col w-full">
                            <strong class="">dshajdahdkadhakdj</strong>
                            <span class="text-hint text-sm mt-1">
                                dklasdjaskldjakdjalsdkjadklajdlakd</span
                            >
                        </div>
                    </div>
                    <div class="flex w-full">
                        <div class="flex flex-col w-1/2 text-sm">
                            <div class="flex w-full items-center">
                                <mat-icon class="icon-size-4"
                                    >supervised_user_circle</mat-icon
                                >
                                <span class="ml-1"> Ahmed Test </span>
                            </div>
                            <div class="flex w-full items-center">
                                <mat-icon class="icon-size-4"
                                    >calendar_today</mat-icon
                                >
                                <span class="ml-1"> 22/10/2020</span>
                            </div>
                        </div>

                        <div
                            class="flex w-1/2 text-sm items-center"
                            style="justify-content: space-around"
                        >
                            <div class="flex items-center">
                                25
                                <mat-icon class="icon-size-4 ml-1"
                                    >folder</mat-icon
                                >
                            </div>
                            <div class="flex items-center text-green-500">
                                16
                                <mat-icon
                                    class="icon-size-4 ml-1 text-green-500"
                                    >check</mat-icon
                                >
                            </div>
                            <div class="flex items-center text-amber-500">
                                5
                                <mat-icon
                                    class="icon-size-4 ml-1 text-amber-500"
                                    >pause_circle_outline</mat-icon
                                >
                            </div>
                            <div class="flex items-center text-red-600">
                                4
                                <mat-icon class="icon-size-4 ml-1 text-red-600"
                                    >close</mat-icon
                                >
                            </div>
                        </div>
                    </div>
                </mat-card>
            </ng-container>
            <mat-paginator
                [ngClass]="{ 'pointer-events-none': isLoading }"
                class="
                    sm:absolute sm:inset-x-0 sm:bottom-0
                    border-b
                    sm:border-t sm:border-b-0
                    z-10
                    bg-gray-100
                    dark:bg-transparent
                "
                [length]="dataSource?.count"
                [pageSize]="50"
                [pageSizeOptions]="[10, 25, 50, 100]"
                showFirstLastButtons
            >
            </mat-paginator>
            <ng-template #noProducts>
                <div
                    *ngIf="!isLoading"
                    class="
                        p-8
                        sm:p-16
                        border-t
                        text-xl
                        font-semibold
                        tracking-tight
                        text-center
                    "
                >
                    Il n'y a pas de charges
                </div>
            </ng-template>
        </div>
    </div>
</div>
